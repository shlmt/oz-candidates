<div class='view'>
    <app-filters
        (onSelectLanguage)="onSelectLanguage($event)"
        (onSelectExperience)="onSelectExperience($event)">
    </app-filters>
     <table>
        @for (candidate of filteredCandidates(); track $index) {
            <tr>
                <td>{{candidate.name}}</td>
                <td>{{candidate.beginYear}}</td>
                <td>{{candidate.languages}}</td>
            </tr>
        }
     </table>
</div>
